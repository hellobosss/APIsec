
<input type="text" id="otp" value="999999">
<button onclick="processTransaction()">Submit OTP</button>

<script>
function processTransaction() {
    const otpEntered = document.getElementById('otp').value;
    const otpSent = localStorage.getItem('expectedOtp');
    if (otpEntered === otpSent) {
        executeGoldSale();
    }
}

function executeGoldSale() {
    alert("Gold sale executed (vulnerable)");
}

localStorage.setItem("expectedOtp", "999999");
</script>
